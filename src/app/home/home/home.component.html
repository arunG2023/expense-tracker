<div class="home" [ngClass]="(changeDarkTheme)? 'dark-theme' : 'light-theme'">
    <app-sidebar *ngIf="enableSideBar" (sideBarClose)="closeSideBar($event)"></app-sidebar>
    <div class="main-panel">
        <app-header (sideBar)="showSideBar($event)" (isDarkMode)="changeTheme($event)"></app-header>
        <router-outlet></router-outlet>
    </div>
</div>
<app-loading-spinner *ngIf="loadSpinner"></app-loading-spinner>
