<div class="login-main">
    <div class="login-form">
        <form [formGroup]="loginForm">
            <div class="t2">
               {{ htmlLabel['TEXT']['LOGIN_FORM_HEADER'] }}
            </div>
            <div>
                <input class="form-control form-control-lg mt-3" [placeholder]="htmlLabel['PLACEHOLDER']['ENTER_EMAIL']" type="text" formControlName="email">
                <span *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')" class="input-error">{{ validationMessages['EMAIL_REQUIRED'] }}</span>
                <span *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('email')" class="input-error">{{ validationMessages['EMAIL_INVALID'] }}</span>
            </div>
            <div>
                <input class="form-control form-control-lg mt-4" [placeholder]="htmlLabel['PLACEHOLDER']['ENTER_PASSWORD']" type="password" formControlName="password">
                <span *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')" class="input-error">{{ validationMessages['PASSWORD_REQUIRED'] }}</span>
                <!-- <span *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('minlength')" class="input-error">{{ validationMessages['PASSWORD_MIN_LENGTH'] }}</span>
                <span *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('maxlength')" class="input-error">{{ validationMessages['PASSWORD_MAX_LENGTH'] }}</span>
                <span *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('invalidPassword')" class="input-error">{{ validationMessages['PASSWORD_STRENGTH'] }}</span> -->
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button (click)="loginUser()" class="btn btn-primary mt-4">{{ htmlLabel['BUTTON']['LOGIN'] }}</button>
            </div>
            <div class="mt-2">
                <span>{{ htmlLabel['TEXT']['NO_ACCOUNT'] }} </span><span><a class="link" [routerLink]="['/', routes.USER, routes.REGISTER]">{{ htmlLabel['BUTTON']['SIGN_UP'] }}</a></span>
            </div>
        </form>
    </div>
</div>

<app-loading-spinner *ngIf="loadSpinner"></app-loading-spinner>
