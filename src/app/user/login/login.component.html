<div class="vh-100 d-flex justify-content-center align-items-center bg">
 
    <div class="con w-75 h-75 rounded">
        <div class="col d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-users-line fa-3x text-light m-5"></i>
        </div>
 
        <form [formGroup]="loginForm">
            <div class="input w-75 d-flex justify-content-center align-items-center mx-auto">
                <div >
                    <span class="fa-regular fa-user text-grey " id="basic-addon1"></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" formControlName="userName">
            </div>
            <div class="input w-75  d-flex justify-content-center align-items-center mx-auto m-4">
                <div >
                    <span class="fa-solid fa-lock text-grey "></span>
                </div>
                <input type="text" class="form-control" placeholder="Password" formControlName="password">
            </div>
     
            <div class="d-flex justify-content-center align-items-center ">
                <div class="d-flex justify-content-center align-items-center bg border border-1 border-dark rounded w-50">
                    <button class="btn btn-sm" (click)="loginUser()">LOGIN</button>
                </div>
            </div>
        </form>
    </div>
</div>
